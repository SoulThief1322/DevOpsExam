name: ASP.NET MVC CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-test-deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.200'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build -c Release --no-restore

    - name: Run tests
      shell: pwsh
      run: |
        $testProjects = Get-ChildItem -Recurse -Filter "*test*.csproj"
        if (-not $testProjects) {
          Write-Host "No test projects found. Skipping tests."
          exit 0
        }
        foreach ($proj in $testProjects) {
          dotnet test $proj.FullName -c Release --no-build
        }

    - name: Publish
      run: dotnet publish -c Release --no-build -o ./publish

    - name: Upload publish artifact (for diagnostics)
      uses: actions/upload-artifact@v4
      with:
        name: publish-output
        path: ./publish

    - name: Install Web Deploy
      if: github.event_name == 'push'
      shell: pwsh
      run: choco install webdeploy --no-progress -y

    - name: Deploy to SmarterASP.NET (Web Deploy)
      if: github.event_name == 'push'
      shell: pwsh
      env:
        MSDEPLOY_SITE: ${{ secrets.MSDEPLOY_SITE }}
        MSDEPLOY_SERVER: ${{ secrets.MSDEPLOY_SERVER }}
        MSDEPLOY_USERNAME: ${{ secrets.MSDEPLOY_USERNAME }}
        MSDEPLOY_PASSWORD: ${{ secrets.MSDEPLOY_PASSWORD }}
      run: |
        $msdeployPath = "C:\\Program Files\\IIS\\Microsoft Web Deploy V3\\msdeploy.exe"
        if (-not (Test-Path $msdeployPath)) {
          Write-Error "msdeploy.exe not found at $msdeployPath"
          exit 1
        }

        $publishDir = Join-Path $PWD "publish"
        $computerName = "https://$env:MSDEPLOY_SERVER:8172/msdeploy.axd?site=$env:MSDEPLOY_SITE"

        if ([string]::IsNullOrWhiteSpace($env:MSDEPLOY_SERVER) -or [string]::IsNullOrWhiteSpace($env:MSDEPLOY_SITE)) {
          Write-Error "MSDEPLOY_SERVER or MSDEPLOY_SITE not set. Check GitHub secrets."
          exit 1
        }

        Write-Host "Deploying from $publishDir to $computerName"

        & $msdeployPath `
          -verb:sync `
          -source:contentPath:"$publishDir" `
          -dest:contentPath:"$($env:MSDEPLOY_SITE)",computerName="${computerName}",userName:"$($env:MSDEPLOY_USERNAME)",password:"$($env:MSDEPLOY_PASSWORD)",authType:Basic `
          -allowUntrusted `
          -retryAttempts:2 `
          -retryInterval:5000 `
          -verbose
